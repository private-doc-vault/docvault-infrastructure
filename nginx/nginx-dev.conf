# Nginx Configuration for DocVault - Development Mode
# Proxies to Vite dev server for hot module replacement

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize for low-resource environment
worker_rlimit_nofile 1024;

events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings for QNAP
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 2 1k;

    # Timeout settings
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upstream for PHP-FPM
    upstream php-fpm {
        server backend:9000;
    }

    # Upstream for OCR Service
    upstream ocr-service {
        server ocr-service:8000;
    }

    # Upstream for Vite dev server
    upstream vite-dev {
        server frontend:5173;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # API routes - route to Symfony backend via PHP-FPM
        # Using ^~ to prevent regex matching and ensure priority over / proxy
        location ^~ /api/ {
            root /var/www/html/public;
            limit_req zone=api burst=20 nodelay;

            # Rewrite to index.php
            rewrite ^ /index.php last;
        }

        # PHP-FPM handling for Symfony (must come before / proxy)
        location ~ ^/index\.php(/|$) {
            root /var/www/html/public;
            fastcgi_pass php-fpm;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param HTTPS off;

            # Increase timeouts for document processing
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 300;
        }

        # OCR Service proxy
        location ^~ /ocr/ {
            proxy_pass http://ocr-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for OCR processing
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Handle large file uploads
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Document downloads with authentication check
        location ^~ /documents/ {
            alias /var/www/html/storage/documents/;

            # Pass through to PHP for authentication
            try_files $uri @document_auth;

            # Security headers for document access
            add_header X-Frame-Options SAMEORIGIN;
            add_header X-Content-Type-Options nosniff;
        }

        # Document authentication handler
        location @document_auth {
            rewrite ^/documents/(.*)$ /api/documents/download/$1 last;
        }

        # Proxy to Vite dev server for React frontend (with HMR)
        # This must come AFTER all backend routes
        location / {
            proxy_pass http://vite-dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for HMR
            proxy_buffering off;
            proxy_cache off;

            # Timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Health check endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Note: In dev mode, we don't deny access to dot files or node_modules
        # because Vite needs to serve .vite/ dependencies and other dev assets
        # The main proxy location handles all frontend requests

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /var/www/html/public;
        }
    }
}